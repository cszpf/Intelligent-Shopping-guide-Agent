<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>智能导购助手</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="chatbox">
        <div class="chat_top fn-clear">
            <h1 class='project'>智能导购助手</h1>
        </div>
        <div class="chat_message fn-clear">
            <div class="chat_main">
                <div class="message_box" id="message_box">
                    <div class="msg_item fn-clear">
                        <div class="uface"><img src="{{ url_for('static', filename='images/bot2.jpg')}}" width="40" height="40" alt="" /></div>
                        <div class="item_right">
                            <div class="msg">您好！我是智能导购助手，请问有什么可以帮到您么？</div>
                        </div>
                    </div>

                </div>
                <!-- <form action="/index" method="POST"> -->
                <div class="write_box">
                    <textarea id="message" type="text" class="input-area" placeholder="在此输入对话..."></textarea>
                    <div class="buttons">
                        <button class="btn btn-primary" type="button" id='reset_button'>重置对话</button>
                        <button class="sub_but btn btn-default" type="button">
                                发送<span class="glyphicon glyphicon-send"></span>
                        </button>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>

        <div class="contacts">
            <dic class="contacts-header">
                <a class="contacts-text">运行详情:</a>
                <!-- <button class="btn btn-default btn-sm" id='error_button'>出错标记</button> -->
            </dic>
            <div style="border-bottom:1px solid #eee;margin-top:10px;"></div>
            <ul id='detail'>

            </ul>
        </div>

    </div>

</body>

</html>
