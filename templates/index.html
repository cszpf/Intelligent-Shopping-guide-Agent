<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>智能导购助手</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<div class="chatbox">
		<div class="chat_top fn-clear">
			<h1 class='project'>智能导购助手</h1>
		</div>
		<div class="chat_message fn-clear">
			<div class="chat_main">
				<div class="message_box" id="message_box">
					<div class="msg_item fn-clear">
						<div class="uface"><img src="{{ url_for('static', filename='images/bot2.jpg')}}" width="40" height="40" alt="" /></div>
						<div class="item_right">
							<div class="msg">您好！我是智能导购助手，请问有什么可以帮到您么？</div>
						</div>
					</div>

				</div>
				<!-- <form action="/index" method="POST"> -->
					<div class="write_box">
						<!--form.usr_message(class_='write_area', placeholder='请描述您对电脑配置的需求')-->
						<textarea id="message" class="write_area" placeholder="请描述您的需求"></textarea>
						<div class="facebox fn-clear">
						<button class="sub_but">发送</button>
							<!-- form.submit(class_='sub_but')-->
						</div>
					</div>
				<!-- </form> -->
			</div>
		</div>

      	<div class="contacts">
			<h1 class="inline-ele">运行详情:</h1>
			<button class="inline-ele" id='reset_button'>重置对话</button>
			<button class="inline-ele" id='error_button'>出错标记</button>
            <div style="border-bottom:1px solid #eee;"></div>
            <ul id = 'detail'>
                                
            </ul>
		</div>

	</div>

</body>

</html>
